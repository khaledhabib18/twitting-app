<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twitting App - Auth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    font-family: 'Segoe UI', Arial, sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;              /* Use flexbox for centering */
    align-items: center;        /* Vertical center */
    justify-content: center;    /* Horizontal center */
    overflow-y: auto;">
    <div class="container">
        <div class="form-wrapper">
            <!-- Sign In Form -->
            <form id="signInForm" class="auth-form active">
                <h2>Sign In</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" id="signInBtn">Sign In</button>
                <p>
                    Don't have an account?
                    <span class="switch-link" id="toSignUp">Sign Up</span>
                </p>
            </form>
            <!-- Sign Up Form -->
            <form id="signUpForm" class="auth-form">
                <h2>Sign Up</h2>
                <input type="text" id="signupName" placeholder="Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="button" id="signUpBtn">Sign Up</button>
                <p>
                    Already have an account?
                    <span class="switch-link" id="toSignIn">Sign In</span>
                </p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
