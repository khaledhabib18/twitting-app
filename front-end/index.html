<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twitting App - Feed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-bar">
        <div class="user-info" id="userName">User Name</div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="feed-container">
        <!-- Add Tweet Section -->
        <div class="tweet-box">
            <textarea id="tweetInput" placeholder="What's happening?" maxlength="280"></textarea>
            <button id="tweetBtn">Tweet</button>
        </div>
        <!-- Tweets Section -->
        <div class="tweets-section" id="tweetsSection">
            <!-- Tweets will be rendered here -->
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
